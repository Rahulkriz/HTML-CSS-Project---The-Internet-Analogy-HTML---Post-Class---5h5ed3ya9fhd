<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="./App.js"></script>

  <body>
    <div class="container">
      <h3>Verify Your Account</h3>
      <br />
      <p>
        We emailed you the six digit code to cool_guy@email.com<br />
        Enter the code below to confirm your email adress.
      </p>
      <div class="inputRow">
        <input
          type="text"
          id="1"
          placeholder="0"
          maxlength="1"
          onkeyup="clickevent(this,'2')"
        />
        <input
          type="text"
          id="2"
          placeholder="0"
          maxlength="1"
          onkeyup="clickevent(this,'3')"
        />
        <input
          type="text"
          id="3"
          placeholder="0"
          maxlength="1"
          onkeyup="clickevent(this,'4')"
        />
        <input
          type="text"
          id="4"
          placeholder="0"
          maxlength="1"
          onkeyup="clickevent(this,'5')"
        />
        <input
          type="text"
          id="5"
          placeholder="0"
          maxlength="1"
          onkeyup="clickevent(this,'6')"
        />
        <input type="text" id="6" placeholder="0" maxlength="1" />
      </div>
    </div>
  </body>
</html>
